<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <link rel="stylesheet" type='text/css' href="javascript30-3.css">
</head>

<body>
  <h1>Update CSS Variables with <span class="h1">JS</span></h1>
  <div class="controls">
    <label for="spacing">Spacing :</label>
    <input id='spacing' type="range" name="spacing" min="0" max="50" value="10" data-sizing="px">
    <label for="saturate">Saturate :</label>
    <input id='saturate' type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">
    <label for="contrast">Contrast :</label>
    <input id='contrast' type="range" name="contrast" min="80" max="200" value="100" data-sizing="%">
    <label for="color">Color :</label>
    <input id='color' type="color" name="color" value="#fbec5d">
    <!--Grayscale||Blur-->
  </div>
  <div class="img">
    <img src="https://picsum.photos/500/300?random=1" alt="random-image">
  </div>
  <script src="javascript30-3.js"></script>
</body>

</html>
